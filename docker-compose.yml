version: "3"
services:
  db:
    image: mongo
    container_name: oddbits_db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    env_file:
      - .env
  api:
    build:
      context: ./api-build
      dockerfile: Dockerfile
    container_name: oddbits_api
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    links:
      - db